version: "3.8"

services:
  postgres:
    image: postgres:15
    container_name: postgres-dev
    environment:
      POSTGRES_DB: "EduControl"
      POSTGRES_USER: "Dev"
      POSTGRES_PASSWORD: "123123"
    volumes:
      - ./data/:/var/lib/postgresql/data
      - ./init/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"